<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <title>Codificador & Decodificador</title>
    <link rel="icon" href="./img/favicon.ico">
</head>

<body>

    <header>
        <a href="#">
            <img src="./img/logo.png" alt="logo">
        </a>
    </header> 

    <main class="main">

        <section class="form-box">

            <label class="titulo" for="input-texto"><strong>Digite seu texto</strong></label>
            <textarea class="text-input" name="input-texto" id="entrada"
                ></textarea>
                
            <p id="atencao"><img src="./img/exclamacao.png" alt=""> Apenas letras min√∫sculas e sem acento.</p>
            <button class="btn" id="btn-cripto">Criptografar</button>
            <button class="btn" id="btn-descripto">Descriptografar</button>

        </section>

        <section class="msg box">

            <img class="imagemPrincipal" src="./img/imagem-principal.png" alt="">
            <p id="subtitulo"><strong>Mensagem criptografada:</strong></p>
            <textarea class="text-input" name="" id="saida"
                placeholder="Nenhuma mensagem encontrada. Volte e digite um texto."></textarea>
            <button class="btn" id="btn-copy">Copiar</button>

        </section>
    </main>

    <script src="./script.js"></script>
</body>

</html>
